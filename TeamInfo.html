<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Team Information</title>
</head>

<body>
    <h1>Team Info</h1>

    <!-- form for pulling information -->
    <form action="#" id="formSubmission" method="get">
        <div class="mb-3">
            <label for="idNum" class="form-label">Id</label>
            <input type="number" class="form-control" id="idNum">
        </div>
        <div class="mb-3">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName">
        </div>
        <div class="mb-3">
            <label for="lName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lName">
        </div>
        <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNo">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br><br>

    <ul class="list-group" id="data">
    </ul>

    <form>
        <label><input type="file" name="myFile" id="inputFile"></label>
    </form>

    <pre id="output"></pre>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
